  <body>

    <div id="root">

      <!-- creo l input -->
      <!-- nell input inserisco un v-model  -->

      <!-- creo il button in cui richiamre la funzione  -->
      <button on-click="addElement">click</button>
      <i class="fas fa-times"></i>
